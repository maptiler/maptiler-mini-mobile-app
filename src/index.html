<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapTiler SDK PWA</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #fps {
      position: absolute;
      z-index: 2;
      font-family: sans-serif;
      font-weight: bolder;
      font-size: 60px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 30px auto;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="fps"></div>

  <script>

    maptilersdk.config.apiKey = '3UphmFbT7wGWbUlS3KGj';

    const fpsDiv = document.getElementById("fps");

    let frameCounter = 0;
    requestAnimationFrame(function loop(){
      frameCounter += 1;
      requestAnimationFrame(loop)
    });

    setInterval(() => {
      fpsDiv.innerText = `${frameCounter} FPS`;
      frameCounter = 0;
    }, 1000);


    console.log("debug01");

    (async () => {
      // const fps = new FPS({w: 200}); //@param w property - width of widget in pixels
      // fps.start();

      console.log("debug02");
      maptilersdk.config.apiKey = '3UphmFbT7wGWbUlS3KGj';

      const map = new maptilersdk.Map({
        container: 'map',
        style: maptilersdk.MapStyle.OUTDOOR,
        geolocate: true,
        terrainControl: true,
      });

      await map.onLoadAsync();
      
      console.log("debug03");

      maptilersdk.helpers.addPolyline(map, {
        data: "74003ba7-215a-4b7e-8e26-5bbe3aa70b05",
        lineColor: "orange",
        lineWidth: 3,
        outline: true,
        outlineWidth: 2,
      });
      
      console.log("debug04");
    })()
      
  </script>
</body>
</html>
